<html>
    <head>
        <title>List with HTML</title>
    </head>
    <body bgcolor="#green">
        <h1>List program in Html</h1>
        <hr>
    <!--Order list-->
    <ol type = "i">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ol>
    <!--Unorder list-->
    <ul type = "desc">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ul>
    <!--Defination List-->
    <dl>
        <dt>CPU</dt>
        <dd>Central Processing Unit</dd>
    </dl>
    </body>
</html>
