<html>
    <head>
        <title>Format Tags</title>
    </head>
    <body>
        <b>Guna Sindhuja</b><br><!--bold-->
        <i>Guna Sindhuja</i><br><!--italic-->
        <u>Guna Sindhuja</u><br><!--underline-->
        <p>Guna Sindhuja</p><br><!--Paragraph-->
        <s>Guna Sindhuja</s><br><!--strike through-->
        a<sup>2</sup>+b<sup>2</sup>+c<br>
        H<sub>2</sub>SO<sub>4</sub><br>
        <small>Guna Sindhuja</small><br>
        <ins>Guna Sindhuja</ins><br>
        <strong>Guna Sindhuja></strong><br>
        <del>Guna Sindhuja</del><br>
    </body>
</html>
